<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    /* ===== EXISTING STYLES UNTOUCHED ===== */
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Georgia',serif;background:#faf6f7;color:#4c3282;overflow-x:hidden}
    a{text-decoration:none;color:inherit}

    .nav{background:#3b2f4a;padding:18px 40px;display:flex;justify-content:space-between;align-items:center;color:white;font-size:20px;letter-spacing:1px}
    .nav a{color:#d9bddb;margin-left:30px;font-size:18px;transition:.3s}.nav a:hover{color:white}

    .hero{display:flex;justify-content:space-between;align-items:center;padding:80px 10%;animation:fadeIn 1.3s ease-out forwards;opacity:0}
    @keyframes fadeIn{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
    .left{max-width:50%;position:relative}
    .title{font-size:80px;font-weight:700;text-shadow:4px 4px 8px #cab8ff}
    .subtitle{font-size:32px;font-style:italic;margin:-10px 0 40px}

    .cta{display:inline-block;padding:22px 70px;background:#450693;color:white;font-size:28px;border-radius:50px;font-weight:bold;box-shadow:0 0 20px #540863;transition:.3s;animation:glow 2s infinite ease-in-out}
    @keyframes glow{0%,100%{box-shadow:0 0 14px #540863}50%{box-shadow:0 0 32px #540863}}.cta:hover{transform:scale(1.08)}

    .dog{position:absolute;top:0;right:-120px;width:100px;height:100px;background:url("myDog.gif") no-repeat center/contain;animation:trot 12s linear infinite}
    @keyframes trot{to{transform:translateX(calc(-100vw - 240px))}}

    .badge{width:340px;margin-left:80px;animation:float 4s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)}}

    /* ===== RESPONSIVE ADDITIONS ===== */

    /* Mobile: 360×430 */
    @media (max-width: 430px) {
        .nav{padding:12px 20px;font-size:18px}
        .nav a{margin-left:12px;font-size:14px}
        .hero{padding:40px 5%;flex-direction:column;text-align:center}
        .left{max-width:100%}
        .title{font-size:36px}
        .subtitle{font-size:18px;margin:10px 0 20px}
        .cta{padding:14px 40px;font-size:20px}
        .dog{position:static;margin:20px auto 0;width:80px;height:80px}
        .badge{width:200px;margin:30px auto 0}
    }

    /* Tablet: 1024×768 */
    @media (min-width: 768px) and (max-width: 1024px) {
        .hero{padding:60px 8%}
        .title{font-size:60px}
        .subtitle{font-size:26px}
        .cta{padding:18px 50px;font-size:24px}
        .badge{width:280px;margin-left:40px}
        .dog{width:90px;height:90px;right:-100px}
    }

    /* Desktop: 1920×1080 */
    @media (min-width: 1920px) {
        .hero{padding:100px 15%}
        .title{font-size:100px}
        .subtitle{font-size:38px}
        .cta{padding:26px 80px;font-size:32px}
        .badge{width:400px;margin-left:120px}
        .dog{width:120px;height:120px;right:-150px}
    }
</style>
</head>

<body>
<nav class="nav">
    <div class="logo">ITrainingQuest</div>
    <div>
        <a href="page1.htm">Home</a>
        <a href="page2.htm">Subject</a>
        <a href="programpage.htm">Program</a>
        <a href="page4.htm">Research</a>
        <a href="page5.htm">About</a>
    </div>
</nav>

<section class="hero">
    <div class="left">
        <h1 class="title"> ITrainingQuest</h1>
        <p class="subtitle">Your gamified training adventure starts here.</p>
        <div class="dog" id="dog"></div>
        <a class="cta" href="quizpage.htm">Start Your Quest</a>
    </div>
    <img src="assets/images/dog_logo.png" alt="Wolf Badge" class="badge">


<script>
const dog=document.getElementById('dog');
const bark=document.getElementById('bark');
dog.addEventListener('animationiteration',()=>{bark.currentTime=0;bark.play();});
</script>
</body>
</html>
